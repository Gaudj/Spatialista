{% extends "templates/layouts/sign.html" %}

{% block content %}
<div class="header">
  <h1>
    <a href="/" class="logo">
      <img src="/dist/img/logo.png" alt="Spatialista">
    </a>
  </h1>
  <p class="description">欢迎加入最专业的地理空间社区</p>
</div>

<form accept-charset="UTF-8" action="/signup" class="form" id="new_user" method="post">
  <input name="__anti-forgery-token" value="{{csrf-token}}" type="hidden">
  <div class="required form-group">
    <label>用户名</label>
    <input name="username" id="username" class="form-control" placeholder="5到20个英文字符或数字" type="text">
    <p for="username" class="validmessage"></p>
  </div>
  <div class="required form-group">
    <label>邮箱</label>
    <input name="email" id="email" class="form-control" placeholder="邮箱" type="text">
    <p for="email" class="validmessage"></p>
  </div>
  <div class="required form-group">
    <label>密码</label>
    <input name="password" id="password" class="form-control" type="password">
    <p for="password" class="validmessage"></p>
  </div>
  <!-- <div class="inline field">
         <div class="ui checkbox">
         <input type="checkbox">
         <label>同意并接受<a href="/tos" target="_blank">《服务条款》</a></label>
         </div>
         </div> -->
  <button class="btn btn-block btn-primary" type="submit">注册新用户</button>
  <!-- <div class="ui error message"></div> -->
</form>

{% endblock %}
